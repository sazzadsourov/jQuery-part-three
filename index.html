<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- extra css -->
  <link rel="stylesheet" href="css/slick.css">
  <link rel="stylesheet" href="css/slick-theme.css">
  <!--  CSS -->
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/media.css">

  <title>javascript one</title>
</head>

<body>
  <!-- navbar start -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light c_navbar">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">jQuery plugIn</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse main_menu" id="navbarNav">
        <ul class="navbar-nav m-auto">
          <li class="nav-item">
            <a class="nav-link  active" href="index.html">jQuery PlugIN One</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="part_two.html">jQuery PlugIN Two</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="part_three.html">jQuery PlugIN Three</a>
          </li>

        </ul>
      </div>
    </div>
  </nav>
  <!-- navbar end -->

  <!-- isotop start -->
  <h1 class="header2">Isotop PlugIn</h1>

  <section class="isotop">
    <div class="container">
      <!-- isotop menu start -->
      <div class="row justify-content-center">
        <div class="col-lg-12 text-center">
          <div class="btn_list">
            <!-- button -->
            <div class="button-group all_button_group c_button">
              <button id="s_btn" data-filter="*">Show All</button>
              <button id="s_btn" data-filter=".Nature">Nature</button>
              <button id="s_btn" data-filter=".Flower">Flower</button>
              <button id="s_btn" data-filter=".car">Car</button>
              <button id="s_btn" data-filter=".bus">Bus</button>
              <button id="s_btn" data-filter=".track">Truck</button>
            </div>
          </div>
        </div>
      </div>
      <!-- isotop menu end -->

      <!-- isotop menu item start -->
      <div class="row ">
        <div class="col-lg-12">
          <div class="all_item">

            <div class="col-lg-4  Nature">
              <img src="img/image (1).jpg" alt="">
            </div>
            <div class="col-lg-4 Nature">
              <img src="img/image (4).jpg" alt="">
            </div>
            <div class="col-lg-4 Flower">
              <img src="img/white-water-lily_8302.jpg.crdownload" alt="">
            </div>
            <div class="col-lg-4 Flower">
              <img src="img/image (2).jpg" alt="">
            </div>
            <div class="col-lg-4 car">
              <img src="img/pexels-photo-1149137.jpeg" alt="">
            </div>
            <div class="col-lg-4 bus">
              <img src="img/bus.jpg" alt="">
            </div>
            <div class="col-lg-4 track">
              <img src="img/truck1.jpg" alt="">
            </div>

          </div>
        </div>
      </div>
      <!-- isotop menu item end -->
    </div>
  </section>
  <!-- isotop end -->

  <!-- counter start -->
  <h1 class="header2">Counter PlugIn</h1>
  <section class="counter">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-6 text-center">
          <div class="count">
            <i class="fas fa-users"></i> <span class="countfect" data-num="1200"></span>
            <i class="far fa-file-code"></i><span class="countfect" data-num="1800"></span>
            <i class="fas fa-download"></i><span class="countfect" data-num="2400"></span>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- conunter end -->

  <!-- slik slider start -->
  <h1 class="header2">Slick Slider Plugin</h1>
  <section class="bg-primary">
    <div class="container">
      <div class="row">
        <div class="autoplay">
          <div class="s_image">
            <img src="img/image (1).jpg" alt="silk image">
          </div>
          <div class="s_image">
            <img src="img/image (2).jpg" alt="silk image">
          </div>
          <div class="s_image">
            <img src="img/image (7).jpg" alt="silk image">
          </div>
          <div class="s_image">
            <img src="img/image (4).jpg" alt="silk image">
          </div>
          <div class="s_image">
            <img src="img/truck1.jpg" alt="silk image">
          </div>
          <div class="s_image">
            <img src="img/image (6).jpg" alt="silk image">
          </div>
        </div>
      </div>
    </div>
  </section>


  <!-- mixitup start -->
  <section>
    <h1 class="header2 my-3">Mixitup Plugin</h1>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-6 mixi_btn">
          <button type="button" data-filter="all">All</button>
          <button type="button" data-filter=".nature1">Nature</button>
          <button type="button" data-filter=".flower1">Flower</button>
          <button type="button" data-filter=".bus1">Bus</button>
          <button type="button" data-filter=".truck1">Truck</button>
        </div>
      </div>
      <!-- ITEM -->
      <div class="row mixi_img">
        <div class="col-lg-4 all_img mix nature1" data-order="1">
          <img src=" img/image (1).jpg" alt="">
        </div>
        <div class="col-lg-4 all_img mix nature1" data-order="1">
          <img src=" img/image (4).jpg" alt="">
        </div>
        <div class="col-lg-4 all_img mix flower1 " data-order="3">
          <img src=" img/image (2).jpg" alt="">
        </div>
        <div class="col-lg-4 all_img mix flower1 " data-order="3">
          <img src="img/white-water-lily_8302.jpg.crdownload" alt="">
        </div>
        <div class="col-lg-4 all_img mix bus1 " data-order="3">
          <img src="img/bus.jpg" alt="">
        </div>
        <div class="col-lg-4 all_img mix truck1 " data-order="3">
          <img src="img/truck1.jpg" alt="">
        </div>
      </div>
    </div>
    </div>
  </section>
  <!-- mixitup end -->
  <!-- perallax start -->
  <h1 class="header2 my-3">Perallax Plugin</h1>
  <section class="perallax">
    <div class="head_one parallax-window" data-parallax="scroll" data-image-src="img/truck1.jpg">
      <h2>This is heading one</h2>
    </div>
    <div class="head_two parallax-window" data-parallax="scroll" data-image-src="img/car2.jfif">
      <h2>This is heading two</h2>
    </div>
    <div class="head_three parallax-window" data-parallax="scroll" data-image-src="img/image (2).jpg">
      <h2>This is heading three</h2>
    </div>
    <div class="head_four parallax-window" data-parallax="scroll" data-image-src="img/image (1).jpg">
      <h2>This is heading four</h2>
    </div>
  </section>
  <!-- perallax end -->















  <!-- JS -->
  <script src="js/jquery-3.6.0.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/parallax.min.js"></script>
  <script src="js/mixitup.min.js"></script>
  <script src="js/slick.min.js"></script>
  <script src="add/countfect.min.js"></script>
  <script src="add/isotope.pkgd.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/script.js"></script>


</body>

</html>
